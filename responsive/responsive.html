<!DOCTYPE html>
<html>
<head>
	<title>responsive</title>
	<link rel='stylesheet' type='text/css' href='https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css'>
	<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
	<div class="fixed-header">
		header
	</div>
	<div class="fixed-footer">
		footer
	</div>
	<div class='row non-fixed-content'>
		<div class='large-3 medium-6 columns'>
			<ol class='list'>
				<li>one</li>
				<li>two</li>
				<li>three</li>
				<li>four</li>
				<li>five</li>
				<li>six</li>
				<li>seven</li>
				<li>eight</li>
				<li>nine</li>
				<li>ten</li>
			</ol>
		</div>
		<div class='large-3 medium-6 columns'>
			<div class='round'>
			</div>
		</div>
		<div class='large-3 medium-6 columns'>
			<div class="v-center-hack">
				<div class='center'>
					centered text<br>
					on multiple lines<br>
				</div>
			</div>
		</div>
		<div class='large-3 medium-6 columns'>
			<img class='full-width' src='http://www.bbrexports.com/wp-content/uploads/2015/10/Fruits.jpg'>
		</div>
	</div>
</body>
</html>
